<!-- Title for the ion view -->
<ion-view title="Produk IKM">
  <!-- ======================
  LEFT SIDE BUTTON
  ====================== -->
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <!-- ======================
  /END LEFT SIDE BUTTON
  ====================== -->

  <!-- ======================
  RIGHT SIDE BUTTON
  ====================== -->
  <!-- ======================
  /END RIGHT SIDE BUTTON
  ====================== -->
  
  <!-- ======================
  MAIN CONTENT SECTION
  ====================== -->
  <ion-content class="has-header gem-ion-content feed" overflow-scroll='false'>
  <ion-refresher on-refresh="doRefresh()"
                       pulling-text="Tarik untuk refresh..."
                       pulling-icon="ion-arrow-down-c"
                       refreshing-text="Refreshing!"
                       refreshing-spinner="circles">
                     
      </ion-refresher>

    <!-- ======================
    SEARCH FORM - STANDARD IONIC MARKUP
    ====================== -->  
    <div class="item item-input-inset">
      <label class="item-input-wrapper">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" placeholder="Cari Produk IKM" ng-model="search.listing.search_values">
      </label>
    </div>
    <!-- ======================
    /END SEARCH FORM
    ====================== --> 

    <!-- ======================
    POST - image only
    ====================== --> 
     <div class="news-media" ng-repeat="product in products | filter:search | limitTo : batas">
    <div class="news-item">
    <div class="news-content">
        
        <div class="gem-tiny-text news-item-stats">
         <span class="news-comment-summary">
         <p class="hapus"> <i class="ion-trash-a" ng-click="hapus(product.listing.id, product.listing.json_object.field_10)"></i> Hapus</p>
            
          </span>
         
        </div>
      </div>
      
    </div>
   
     <a ng-href="#/app/products/{{product.listing.id}}">
      <img ng-if="product.listing.image_filename !=''" src="http://nvmplay.com/ikm/files/{{product.listing.image_filename}}" alt="" class="fluid-image">
      <img ng-if="product.listing.image_filename == null " src="http://nvmplay.com/ikm/files/no_image.jpg" alt="" class="fluid-image">
       </a>
        <span class="news-comment-summary">
          <i class="ion-clock"></i> <time am-time-ago="product.listing.date_modified" title="{{ product.listing.date_modified | amDateFormat: 'dddd, MMMM Do YYYY, h:mm a' }}"></time> 
            
          </span>
       <p><h4>{{product.listing.json_object.field_10}}</h4></p>

        <p ng-bind-html="product.listing.json_object.field_8" align="justify"></p>
       <p><i class="icon ion-cash" ng-if="product.listing.field_36_int != null"> </i> {{product.listing.field_36_int}} <i class="icon ion-cash" ng-if="product.listing.field_36_int == null"> </i> Tanya Penjual &nbsp;&nbsp;<i class="icon ion-bookmark"> </i> {{product.listing.json_object.field_38}}</p>

      <div class="media-social-stats">
       
       
            
       
        
       
      
      </div>
      <br><br>
    </div>
    
    <!-- ======================
    POSTER - profile thumb, name and post stats
    ====================== --> 

    
      
    <!-- ======================
    /END POSTER
    ====================== --> 

    <!-- ======================
    POST - image only
    ====================== --> 
    
    <!-- ======================
    /END POSTER
    ====================== --> 
  </ion-content>
  <ion-infinite-scroll on-infinite="doInfinite()" distance="10%">
    </ion-infinite-scroll>
  <!-- ======================
  END MAIN CONTENT SECTION
  ====================== -->
</ion-view>
