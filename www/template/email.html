<!-- Title for the ion view -->
<ion-view title="Email">
  <!-- ======================
  LEFT SIDE BUTTON
  ====================== -->
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <!-- ======================
  END LEFT SIDE BUTTON
  ====================== -->

  <!-- ======================
  RIGHT SIDE BUTTON
  ====================== -->
  <!-- ======================
  RIGHT SIDE BUTTON
  ====================== -->
  
  <!-- ======================
  MAIN CONTENT SECTION
  ====================== -->
  <ion-content class="has-header gem-ion-content">
    <!-- Standard Ionic Markup for search -->
   <div class="item item-input-inset">
      <label class="item-input-wrapper">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" placeholder="Search" ng-model="search.name_surname">
      </label>
    </div>    
    <!-- End Search box-->

    <!-- standard small heading title -->
   <div class="label-title">{{total}} Email Belum Dibaca</div>
    <!-- end title -->

    <!-- ======================
    GEMIONIC FRIEND LIST (VERTICAL LIST)
    ====================== -->
    <ul class="list gem-friend-list">
          <!-- Single Friend Item -->
          <li class="item" ng-repeat="email in emails |filter:search |orderBy : 'readed'">
            <!-- thumb image (round) -->
           
            <img src="http://nvmplay.com/ikm/templates/boomerang/assets/img/user-agent.png" alt="" class="gem-friend-list-profile-pic"> <!-- End Image - absolute left/top -->
            
            <!-- Friend Name, Status Icon and Status Update -->
            <div class="gem-friend-list-text">
             <a ng-href="#/app/emailid/{{email.id}}">
              <b>{{email.name_surname}}</b>
              </a>
               <span class="signature"><i class="ion-clock"></i> <time am-time-ago="email.date" title="{{ email.date | amDateFormat: 'dddd, MMMM Do YYYY, h:mm a' }}"> </time>   <i ng-if="email.readed=='0'" class="icon ion-record gem-color-danger"> "Belum Dibaca"</i> </span>
            </div>
            <!-- end -->
            
          </li>
          <!-- Single Friend Item -->
         
      </ul>
  </ion-content>
  <!-- ======================
  END MAIN CONTENT SECTION
  ====================== -->
</ion-view>
