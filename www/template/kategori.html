<!-- Title for the ion view -->
<ion-view title="Kategori">
  <!-- ======================
  LEFT SIDE BUTTON
  ====================== -->
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <!-- ======================
  END LEFT SIDE BUTTON
  ====================== -->

  <!-- ======================
  RIGHT SIDE BUTTON
  ====================== -->
  <!-- ======================
  RIGHT SIDE BUTTON
  ====================== -->
  
  <!-- ======================
  MAIN CONTENT SECTION
  ====================== -->
  <ion-content class="has-header gem-ion-content">
    <!-- Standard Ionic Markup for search -->
   <!-- <div class="item item-input-inset">
      <label class="item-input-wrapper">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" placeholder="Search">
      </label>
    </div>-->    
    <!-- End Search box-->

    <!-- standard small heading title -->
   <!-- <div class="label-title">32 friends</div>-->
    <!-- end title -->

    <!-- ======================
    GEMIONIC FRIEND LIST (VERTICAL LIST)
    ====================== -->
    <ul class="list gem-friend-list">
          <!-- Single Friend Item -->
          <li class="item" ng-repeat="kategori in kategoris | orderBy : '-id'">
            <!-- thumb image (round) -->
            <a ng-href="#/app/kategoris/{{kategori.value}}">
            <img src="img/produk.png" alt="" class="gem-friend-list-profile-pic"> <!-- End Image - absolute left/top -->
            
            <!-- Friend Name, Status Icon and Status Update -->
            <div class="gem-friend-list-text">
              <b>{{kategori.value}}</b>
              
            </div>
            <!-- end -->
            </a>
          </li>
          <!-- Single Friend Item -->
         
      </ul>
  </ion-content>
  <!-- ======================
  END MAIN CONTENT SECTION
  ====================== -->
</ion-view>
